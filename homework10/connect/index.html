<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="contact-card">
        <div class="card-wrapper">
            <div class="wrapper-header">LET'S CONNECT</div>
            <div class="contact-options">
                <div class="contacts-container office">
                    <div class="office card-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="office card-header">OUR MAIN OFFICE</div>
                    <div class="office card-text">SoHo 94 Broadway St New York, NY 1001</div>
                </div>
                <div class="contacts-container phone">
                    <div class="phone card-icon"><i class="fas fa-phone"></i></div>
                    <div class="phone card-header">PHONE NUMBER</div>
                    <div class="phone card-text">234-9876-5400
                        888-0123-4567 (Toll Free)</div>
                </div>
                <div class="contacts-container fax">
                    <div class="fax card-icon"><i class="fas fa-fax"></i></div>
                    <div class="fax card-header">Fax</div>
                    <div class="fax card-text">1-234-567-8900</div>
                </div>
                <div class="contacts-container mail">
                    <div class="mail card-icon"><i class="fas fa-envelope"></i></div>
                    <div class="mail card-header">Mail</div>
                    <div class="mail card-text">hello@theme.com</div>
                </div>
            </div>
            <div class="contact-details">
                <div class="form contact-form">
                    <div class="form-header">GET A FREE CASE EVALUATION TODAY!</div>
                    <div class="form-text">AVAILABLE 24 HOURS A DAY!</div>
                    <div class="form-input">
                        <form action="#" method="GET">
                            <input type="text" name="name" id="name" placeholder="Enter your Name">
                            <input type="text" name="email" id="email" placeholder="Enter a valid email address">
                            <textarea name="message" id="message" rows="5"
                                placeholder="Enter your message"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>

                </div>
                <div class="form map">
                    <div class="form-header">WE ARE HERE</div>
                    <div class="form-text">MON-FRI 8:30AM- 5PM / PHONES ARE OPEN 24/7</div>
                    <div class="form-input">
                        <img src="./images/map.jpg" alt="Map" class="img-map">
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>

</html>
